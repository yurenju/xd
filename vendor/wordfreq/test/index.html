<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wordfreq tests</title>
  <link rel="stylesheet" href="qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="qunit/qunit/qunit.js"></script>
  <script>
    'use strict';

    QUnit.config.testTimeout = 11*1E3;

    // Wrap the async |start()| function with a 1 sec delay.
    var _start = start;
    start = function delayedStart() {
      // XXX: bind() is missing from PhantomJS:
      // https://github.com/ariya/phantomjs/issues/10522
      var args = arguments;
      setTimeout(function() {
        _start.apply(window, args);
      }, 1000);
    };
  </script>

  <!-- script to test -->
  <script src="../src/wordfreq.js"></script>
  <!-- Include wordfreq.worker.js directly so we can test WordFreqSync -->
  <script src="../src/wordfreq.worker.js"></script>

  <!-- includes almond.js for testing AMD API -->
  <script src="almond/almond.js"></script>
  <!-- includes the scripts again to have them loaded with define() -->
  <script src="../src/wordfreq.js"></script>
  <script src="../src/wordfreq.worker.js"></script>

  <!-- test scripts -->
  <script src="unit/loader.js"></script>
  <script src="unit/worker.js"></script>
  <script src="unit/process.js"></script>
  <script src="unit/get.js"></script>
  <script src="unit/options.js"></script>
  <script src="unit/amd.js"></script>


</body>
</html>
